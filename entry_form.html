<!DOCTYPE html>
<html>
<head>
  <title>Entry Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Attendance Entry</h2>
    <form action="save_entry.php" method="POST">
      <label>Student ID:</label>
      <input type="text" name="student_id" required>

      <label>Date:</label>
      <input type="date" name="date" required>

      <label>Status:</label>
      <select name="status">
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
      </select>

      <label>Semester:</label>
      <input type="text" name="semester" required>

      <button type="submit">Save</button>

    <button type="button" onclick="window.location.href='view_data.php'">Attendance</button>

    </form>
  </div>
</body>
</html>
